<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Discord Members</title>
    <meta name="description" content="discord server card representation">
    <meta name="author" content="twofist">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<link rel="stylesheet" type="text/css" href="stylesheets/index.css">

<body>
    <div class="option" id="option">
        <div class="canvas-option" onclick="chosenOption(0)">
            Click here for canvas representation
            <br>
            (fancy stuff may take long to load)
        </div>
        <br>
        <br>
        <div class="cards-option" onclick="chosenOption(1)">
            Click here to just see the cards
            <br>
            (no fancy stuff loads quicker)
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="container">
        <div class="screenshot-container">
            <div class="card-container">
                <div class="level-container">
                    5
                </div>
                <img class="user-image" src="https://cdn.discordapp.com/avatars/93872440244969472/f977f194d987d21a6adbc6ec8423c1a9.webp">
                <img class="user-image2" src="https://cdn.discordapp.com/avatars/93872440244969472/f977f194d987d21a6adbc6ec8423c1a9.webp">
                <div class="name-container">
                    twofist
                </div>
                <div class="text-container">
                    bla blda bla alsdf
                </div>
                <div class="attack-image-container">
                    <img class="attack-image" src="assets/attack.png">
                    <div class="image-text">5</div>
                </div>
                <div class="defense-image-container">
                    <img class="defense-image" src="assets/defense.png">
                    <div class="image-text">13</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="src/html2canvas.min.js"></script>
    <script src="src/index.js"></script>
    <script src="src/animation.js"></script>
</body>
